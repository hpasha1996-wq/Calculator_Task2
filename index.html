<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <main class="calculator">
        
        <div class="screen">
            <input type="text">
        </div>

        <div class="buttons">
            <button >C</button>
            <button >Del</button>
            <button >%</button>
            <button >/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button >3</button>
            <button >+</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
